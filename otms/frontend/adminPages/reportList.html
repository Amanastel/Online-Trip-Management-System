<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Report Table</title>
  <link rel="stylesheet" href="../adminPagesCSS/reportList.css">
</head>

<body>

  <div class="reports">
    <h2>Reports</h2>

    <table id="report-table">
      <thead>
        <tr>
          <th class="column-id">ID</th>
          <th class="column-name">Report Name</th>
          <th class="column-status">Report Status</th>
        </tr>
      </thead>
      <tbody>
        <tr id="table-body">
          <!-- <td class="row-id">1</td>
          <td class="row-name">Report</td>
          <td class="row-status">Status</td> -->
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>

<script>
  let url = "http://localhost:8080/cs-con/customers"
fetchData(url);


function fetchData(url) {
let employeeTableBody = document.getElementById('table-body');
    fetch("http://localhost:8080/report/all").then(response => {
        response.json().then(data => {
            // console.log(data);
            data.forEach(employee => {
                let row = document.createElement('tr');
                row.innerHTML = `
                  <td id="row-id">${employee.id}</td> 
                  <td id="row-name">${employee.name}</td>
                  <td id="row-Status">${employee.email}</td>
              `;
                employeeTableBody.appendChild(row);
            })
        })

    })

}
</script>
