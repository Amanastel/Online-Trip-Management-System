<!DOCTYPE html>
<html>

<head>
  <title>Remove Travels and Package</title>
  <link rel="stylesheet" href="../adminPagesCSS/removeTravelsOrPackage.css">
</head>

<body>
  <div class="container">
    <div class="column">
      <h1>Remove Travels</h1>
      <form method="POST" action="#">
        <label for="Travels-id">Travels ID:</label>
        <input type="text" id="Travels-id" name="Travels-id" required><br><br>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="column">
      <h1>Package Travels</h1>
      <form method="POST" action="#">
        <label for="Package-id">Package ID:</label>
        <input type="text" id="Package-id" name="Package-id" required><br><br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
