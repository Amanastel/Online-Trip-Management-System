<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/packagseSearch.css">
  <title>Search Packages</title>
</head>
<body>
  <div class="form">
		<h1>Search Package</h1>
		<form method="POST" action="#">
			<label for="package-name">Enter Package name:</label>
			<input type="text" id="package-name" name="package-name" required><br><br>
			<div  >
        <button id="btnn" type="submit">Submit</button>
      </div>
		</form>
	</div>
  <!-- this div should be visible when there is data to show or append after searching, add required js and css
  js --- aman, css --- diksha -->
  <div class="results">
    <h2>Package Information</h2>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Package Name</th>
        <th>Package Type</th>
        <th>Payment Cost</th>
        <th>Amount</th>
        <th>Gateway</th>
        <th>Payment Type</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="package-id" id="package-id">1234</td>
        <td class="description" id="description">Lorem ipsum dolor sit amet</td>
        <td class="package-name" id="package-name">Package A</td>
        <td class="package-type" id="package-type">Standard</td>
        <td class="payment-cost" id="payment-cost">500</td>
        <td class="amount" id="amount">5000</td>
        <td class="gate-way" id="gateway">PayPal</td>
        <td class="payment-type" id="payment-type">Credit Card</td>
      </tr>
    </tbody>
  </table>
  </div>
</body>
</html>
