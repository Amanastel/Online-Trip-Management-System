<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Details</title>
</head>
<body>
  <div>
    <h1>Travel Agency Details</h1>

    <table>
      <thead>
        <tr>
          <th class="table-header" id="travel-id">Travel ID</th>
          <th class="table-header" id="address">Address</th>
          <th class="table-header" id="agent-name">Agent Name</th>
          <th class="table-header" id="phone-number">Phone Number</th>
          <th class="table-header" id="travels-name">Travels Name</th>
          <th class="table-header" id="package-id">Package ID</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="table-data" id="travel-id-result">1</td>
          <td class="table-data" id="address-result">23 Main St, Anytown, USA</td>
          <td class="table-data" id="agent-name-result">John Doe</td>
          <td class="table-data" id="phone-number-result">(23) 456-7890</td>
          <td class="table-data" id="travels-name-result">ABC Travels</td>
          <td class="table-data" id="package-id-result">1001</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
